<style>
  body {
    background-color: #444;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  @keyframes bounce-up {
    50% { transform: translateY(-10px); }
  }

  @keyframes bounce-down {
    50% { transform: translateY(10px); }
  }

  @keyframes shake {
    20% { transform: rotate(8deg)}
    40% { transform: rotate(-8deg)}
    60% { transform: rotate(5deg)}
    80% { transform: rotate(-5deg)}
  }

  .animation--shake {
    animation-name: shake;
    animation-duration: 300ms;
  }

  .animation--bounce-up {
    animation-name: bounce-up;
    animation-duration: 100ms;
  }

  .animation--bounce-down {
    animation-name: bounce-down;
    animation-duration: 100ms;
  }

  .clicker {
    position: relative;
    display: block;
    width: 600px;
    height: 600px;
  }

  .particles-container {
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    pointer-events: none;
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  .particle {
    position: absolute;
    display: block;
    width: 200px;
    height: 200px;
    background-image: url('assets/images/particle-egg.png');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  .clicker__shell {
    position: absolute;
    top: 0;
    display: block;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }
</style>
<body>
  <div class="clicker">
    <div class="clicker__shell clicker__shell--top"></div>
    <div class="clicker__shell clicker__shell--bottom"></div>
  </div>
  <div class="particles-container"></div>
  <script src="main.js"></script>
</body>
